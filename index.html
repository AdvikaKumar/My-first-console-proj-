<html>

<head>
    <title> My First Console Proj</title>
</head>

<body>
    <h1> Open Console Proj</h1>

    <script>
        var first_name = "Advika";
        var last_name = "Kumar";

        var full_name = first_name.concat(last_name); 
        console.log(full_name);

        var a = 23;
        var b = 46;
        var c = 65;

        var add = a + b;
        var add2 = b + c;
        var add3 = a + c; 
        var f_add = a + b + c;
        console.log(add);
        console.log(add2);
        console.log(add3);
        console.log(f_add);

        var sub = a - b;
        var sub2 = b - c;
        var sub3 = a - c; 
        var f_sub = a - b - c;
        console.log(sub);
        console.log(sub2);
        console.log(sub3);
        console.log(f_sub);

        var mul = a * b;
        var mul2 = b * c;
        var mul3 = a * c; 
        var f_mul = a * b * c;
        console.log(mul);
        console.log(mul2);
        console.log(mul3);
        console.log(f_mul);

        var div = a / b;
        var div2 = b / c;
        var div3 = a / c; 
        var f_div = a / b / c;
        console.log(div);
        console.log(div2);
        console.log(div3);
        console.log(f_div);
    </script>
</body>
</html>
